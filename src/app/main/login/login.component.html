<section class="flex p-2 justify-content-center align-content-center w-full h-full">
  <mat-card class="w-full md:w-auto">
    <section class="text-center w-full">
      <p-avatar image="assets/img/perfil.jpg" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
    </section>
    <form [formGroup]="form" (ngSubmit)="login()" class="form py-5 flex flex-column gap-3">
      <h1 class="text-center text-4xl m-3">Welcome Back</h1>
      <section class="p-2 flex flex-column gap-3">
        <section class="h-4rem">
          <input class="w-full px-3 h-full text-base md:text-xl" type="text" placeholder="Usuario" required formControlName="user" autocomplete="username">
        </section>
        <section class="h-4rem">
          <input class="w-full px-3 h-full text-base md:text-xl" type="password" placeholder="Senha" required formControlName="password" autocomplete="current-password">
        </section>
      </section>
      <section class="redes flex justify-content-center gap-2 w-full h-auto">
        <div class="img github"></div>
        <div class="img google"></div>
      </section>
      <section class="p-2">
        <p-toast [breakpoints]="{'920px': {width: '50%', right: '0'}}"></p-toast>
        <button class="w-full cursor-pointer h-4rem text-base md:text-xl" type="submit">Login</button>
      </section>
    </form>
  </mat-card>
</section>
