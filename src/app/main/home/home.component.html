<section class="home">
  <section>
  </section>
  <section class="top w-full flex-wrap flex align-content-center justify-content-center gap-3 flex-column">
    <section class="w-full flex-column flex align-items-center">
      <section class="h-10rem w-10rem border-circle">
        <img class="w-full border-circle h-full cover-full" src="assets/img/gifs/pato.gif" alt="">
      </section>
      <h1 class="text-base md:text-xl">Em Desenvolvimento</h1>
    </section>
    <section class="content w-full">
      <p-carousel [value]="products" [numVisible]="5" [numScroll]="3" [circular]="true" [showIndicators]="false"
        [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
          <p class="px-5 text-base md:text-xl">Aplicações</p>
        </ng-template>
        <ng-template let-product pTemplate="item">
          <div class="h-10rem md:h-15rem card">
            <p-skeleton width="100%" height="100%" borderRadius="16px"></p-skeleton>
          </div>
        </ng-template>
      </p-carousel>
    </section>
    <section class="w-full flex flex-column md:flex-row gap-2 p-2">
      <!-- <section class="h-15rem md:h-20rem w-full md:w-6">
        <img width="100%" height="100%" src="https://denvercoder1-github-readme-stats.vercel.app/api/top-langs/?username=tauisilva&langs_count=8&layout=compact&theme=react&border_color=7F3FBF&bg_color=0D1117&title_color=F85D7F&icon_color=F8D866" alt="">
      </section> -->
      <section class="h-15rem md:h-20rem w-full md:w-6">
        <img width="100%" height="100%" src="https://github-readme-activity-graph.vercel.app/graph?username=tauisilva&custom_title=Gráfico%20de%20Atividades%20do%20Github&bg_color=0D1117&color=7F3FBF&line=7F3FBF&point=7F3FBF&area_color=FFFFFF&title_color=FFFFFF&area=true" alt="Taui Silva's GitHub Activity Graph">
      </section>
    </section>
  </section>
  <section class="toolbar">
    <app-toolbar></app-toolbar>
  </section>
</section>
